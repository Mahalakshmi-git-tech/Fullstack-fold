<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Item List</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #f3f4f6, #ffffff);
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 1000px;
      margin: 40px auto;
      padding: 20px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2rem;
      color: #333;
    }

    .form-row {
      display: flex;
      gap: 12px;
      margin-bottom: 20px;
      justify-content: center;
    }

    .form-row input {
      padding: 10px 14px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 200px;
    }

    .add-btn {
      background-color: #0d6efd;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .add-btn:hover {
      background-color: #094db1;
    }

    table {
  width: 100%;
  border-collapse: collapse;
  border-radius: 12px;
  overflow: hidden;
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
  background-color: #ffffff;
}


    th, td {
  padding: 14px 20px;
  text-align: left;
  font-size: 14px;
  border-bottom: 1px solid #e9e9e9;
}

    th {
  background-color: #007bff;
  color: #fff;
  font-weight: 600;
  text-transform: uppercase;
  letter-spacing: 0.5px;
}
tr:nth-child(even) td {
  background-color: #f8f9fa;
}

    tr:hover td {
  background-color: #e7f1ff;
  transition: background-color 0.3s ease;
}

    td input {
  width: 100%;
  padding: 8px;
  border: 1px solid #ccc;
  border-radius: 6px;
  font-size: 14px;
  background-color: #fefefe;
}
    .btn {
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      font-size: 13px;
      cursor: pointer;
      margin-right: 4px;
      color: white;
    }

    .edit-btn {
      background-color: #007bff;
    }

    .edit-btn:hover {
      background-color: #154c86;
    }

    .update-btn {
      background-color: #007bff;
    }

    .update-btn:hover {
      background-color: #154c86;
    }

    .delete-btn {
      background-color: #dc3545;
    }

    .delete-btn:hover {
      background-color: #c82333;
    }

    @media (max-width: 768px) {
      .form-row {
        flex-direction: column;
        align-items: center;
      }

      .form-row input {
        width: 90%;
      }
    }
    .table-wrapper {
  max-width: 900px;  /* or 600px / 500px as needed */
  margin: auto;
}

  </style>
</head>
<body>

<h1>Item List</h1>

<!-- ðŸ”¼ Add New Item Form -->
<div class="form-row">
  <input type="text" id="newItemCode" placeholder="Item Code">
  <input type="text" id="newItemName" placeholder="Item Name">
  <button class="btn add-btn" onclick="addNewItem()">Add Item</button>
</div>

<!-- ðŸ”½ Item Table -->
 <div class="table-wrapper">
<table>
  <thead>
    <tr>
      <th>Item Code</th>
      <th>Item Name</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody id="itemTableBody">
    <tr><td colspan="3" style="text-align:center;">Loading...</td></tr>
  </tbody>
</table>
</div>
<script>
const API_BASE = 'http://localhost:3000/api/items';

async function fetchItems() {
  const tbody = document.getElementById('itemTableBody');
  tbody.innerHTML = '<tr><td colspan="3" style="text-align:center;">Loading...</td></tr>';

  try {
    const res = await fetch(`${API_BASE}/list`);
    const items = await res.json();
    tbody.innerHTML = '';

    items.forEach(item => {
      const row = document.createElement('tr');

      row.innerHTML = `
        <td><input type="text" value="${item.item_code}" data-field="item_code" readonly></td>
        <td><input type="text" value="${item.item_name}" data-field="item_name" readonly></td>
        <td>
          <button class="btn edit-btn" onclick="enableEdit(this)">Edit</button>
          <button class="btn update-btn" onclick="updateItem('${item._id}', this)">Update</button>
          <button class="btn delete-btn" onclick="deleteItem('${item._id}')">Delete</button>
        </td>
      `;

      tbody.appendChild(row);
    });

  } catch (error) {
    console.error('Error loading items:', error);
    tbody.innerHTML = '<tr><td colspan="3" style="text-align:center; color:red;">Failed to load items</td></tr>';
  }
}

function enableEdit(button) {
  const row = button.closest('tr');
  const inputs = row.querySelectorAll('input');
  inputs.forEach(input => input.removeAttribute('readonly'));
}

async function updateItem(id, btn) {
  const row = btn.closest('tr');
  const inputs = row.querySelectorAll('input');

  const updatedData = {};
  inputs.forEach(input => {
    const field = input.getAttribute('data-field');
    updatedData[field] = input.value.trim();
  });

  try {
    const res = await fetch(`${API_BASE}/update/${id}`, {
      method: 'PUT',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(updatedData)
    });

    const result = await res.json();
    alert(result.message || 'Item updated successfully');
    inputs.forEach(input => input.setAttribute('readonly', true));
  } catch (error) {
    console.error('Update failed:', error);
    alert('Failed to update item.');
  }
}

async function deleteItem(id) {
  if (!confirm('Are you sure you want to delete this item?')) return;

  try {
    const res = await fetch(`${API_BASE}/delete/${id}`, {
      method: 'DELETE'
    });

    const result = await res.json();
    alert(result.message || 'Item deleted');
    fetchItems();
  } catch (error) {
    console.error('Delete failed:', error);
    alert('Failed to delete item.');
  }
}

async function addNewItem() {
  const item_code = document.getElementById('newItemCode').value.trim();
  const item_name = document.getElementById('newItemName').value.trim();

  if (!item_code || !item_name) {
    alert('Both fields are required.');
    return;
  }

  try {
    const res = await fetch(`${API_BASE}/add`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ item_code, item_name })
    });

    const result = await res.json();
    alert(result.message || 'Item added successfully');

    document.getElementById('newItemCode').value = '';
    document.getElementById('newItemName').value = '';

    fetchItems();
  } catch (error) {
    console.error('Add item failed:', error);
    alert('Failed to add item.');
  }
}

// Load data on page load
window.onload = fetchItems;
</script>

</body>
</html>
